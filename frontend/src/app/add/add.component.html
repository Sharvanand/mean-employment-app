<form (submit)="addEmployee()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" [(ngModel)]="model.name" name="name" placeholder="Enter your name ">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Position</label>
    <input type="text" class="form-control" [(ngModel)]="model.position" name="position" placeholder="Enter your position ">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Department</label>
    <input type="text" class="form-control" [(ngModel)]="model.department" name="department" placeholder="Enter your department ">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Salary</label>
    <input type="text" class="form-control" [(ngModel)]="model.salary" name="salary" placeholder="Enter your salary ">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-info" (click)="goBack()">Go Back Home</a>
</form>
